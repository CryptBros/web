<h2>address: {{address}}</h2>
<p>
  total coins: {{balances.length}}
</p>
<div class="cointainer">
  <div *ngIf='balances.length != 0'>
    <table class="table table-striped table-hover" style="width:100%">
      <tr>
        <th>type</th>
        <th>symbol</th>
        <th>balance</th>
        <th>limit</th>
        <th>issuer</th>
      </tr>
      <tr *ngFor='let balance of balances'>
          <td >{{balance.asset_type}}</td>
          <td >{{balance.asset_code}}</td>
          <td >{{balance.balance}}</td>
          <td >{{balance.limit}}</td>
          <td >{{balance.asset_issuer}}</td>
      </tr>
    </table>
  </div>
</div>
